<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fuzz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="index.js" defer></script>
  </head>

  <body>
    <main>
      <section id="search">
        <input type="text" id="query" autofocus>
        <div class="results_center_container">
          <ul id="results">
            <!-- Add results by script in Search class -->
          </ul>
          <button id="settings_gear">
            <object type="image/svg+xml" data="assets/gear.svg"></object>
          </button>         
        </div>
      </section>

      <section id="settings">
        <ul id="settings_list">
          <!-- Add directories by script in Settings class -->
        </ul>
        <div class="settings_buttons_container">
          <button id="add_button" class="normal_button">Add</button>
          <div class="align_right">
            <button id="cancel_button" class="normal_button">Cancel</button>
            <button id="save_button" class="normal_button">Save</button>
          </div>
        </div>
      </section>
    </main>
  </body>

  <template id="search_result_template">
    <li class="search_result">
      <span class="directory_name"></span> 
      <span class="directory_path"></span>
    </li>
  </template>

  <template id="setting_template">
    <li class="setting">
      <input type="text" name="directory" class="setting_input">
      <button class="browse_button">
        <object data="assets/folder.svg" type="image/svg+xml"></object>
      </button>
      <button class="remove_button">
        <object type="image/svg+xml" data="assets/x.svg"></object>
      </button>
    </li> 
  </template>
</html>
